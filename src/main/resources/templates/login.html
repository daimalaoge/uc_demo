<head>
  <meta charset="utf-8">
  <title>登入 - 联合组件 DEMO演示</title>

</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>Union Component DEMO</h2>
        <p>联合组件 DEMO演示</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <form class="layui-form" method ="post" action="/login">
          <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
            <input type="text" name="username" id="LAY-user-login-username" value="admin" lay-verify="required" placeholder="用户名" class="layui-input">
          </div>
          <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
            <input type="password" name="password" id="LAY-user-login-password" value="123456" lay-verify="required" placeholder="密码" class="layui-input">
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                <input type="text" name="vercode" id="LAY-user-login-vercode" value="123456" lay-verify="required" placeholder="图形验证码" class="layui-input">
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item" style="margin-bottom: 20px;">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
          </div>

          <div class="layui-form-item">
            <font color="red"><#if ERROR ??>${ERROR}</#if></font>
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
          </div>


          <#--<div class="layui-trans layui-form-item layadmin-user-login-other">-->
            <#--<label>社交账号登入</label>-->
            <#--<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->

            <#---->
            <#--<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>-->
          <#--</div>-->
        </form>
      </div>
    </div>

  </div>

  <script src="/kitadmin/polyfill.min.js"></script>
  <script src="/kitadmin/layui.js"></script>
  <script src="/kitadmin/kitadmin.js"></script>
  <script src="/kitadmin/mockjs-config.js"></script>
  <script>
	  layui.config({
		  base: '/js/' //静态资源所在路径
	  }).use(['form'], function(){
		  var $ = layui.$
      ,form = layui.form;
		  form.render();

	  });
  </script>
</body>
