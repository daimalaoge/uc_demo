<!-- 模板 -->
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-header">
          <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary" id="LAY-table-sysdoploglist-search_hash">
            <i class="layui-icon">&#xe615;</i>
          </a>
        </div>
        <div class="layui-card-body">
          <table id="LAY-table-sysdoploglist-DATA_LIST" lay-filter="LAY-table-sysdoploglist-list_action"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="LAY-table-sysdoploglist-search_tpl_hash">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" name="userid"  placeholder="请输入账号id" autocomplete="off" class="layui-input">
      </div>
    </div>
		<div class="layui-form-item">
      <label class="layui-form-label">动作</label>
      <div class="layui-input-block">
        <input type="text" name="title"  placeholder="请输入动作（模糊查询）  "  autocomplete="off" class="layui-input">
      </div>
    </div>
		<div class="layui-form-item">
    	<div class="layui-inline">
      	<label class="layui-form-label">开始日期</label>
      	<div class="layui-input-inline">
        	<input type="text" class="layui-input" name="datestart" autocomplete="off" id="sdatestart" placeholder="yyyy-MM-dd">
      	</div>
    	</div>
    	<div class="layui-inline">
      	<label class="layui-form-label">结束日期</label>
      	<div class="layui-input-inline">
        	<input type="text" class="layui-input" name="dateend" autocomplete="off" id="sdateend" placeholder="yyyy-MM-dd">
      	</div>
    	</div>
  	</div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="LAY-table-sysdoploglist-form_hash"><i class="layui-icon">&#xe615;</i> 搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>
<!-- 脚本 -->
<script>
  layui.use(['jquery', 'table', 'laydate','sidebar', 'form'], function () {
    var $ = layui.jquery,
      layer = layui.layer,
      table = layui.table,
      sidebar = layui.sidebar,
      form = layui.form;
      
    var laydate = layui.laydate;

    var router = layui.router();
    
    table.render({
      method: 'post',
      // size: 'sm',
      limit: 20,
      elem: '#LAY-table-sysdoploglist-DATA_LIST',
      height: 'full-235',
      url: '/manager/sysd/oplog/list/data/', //数据接口
      page: true, //开启分页
      cols: [
        [ //表头
	        {
		        type: 'numbers',
		        title: 'No.',
		        width: 80,
		        sort: true,
		        fixed: 'center',
	        }, {
            field: 'userId',
            title: '账号id',
            width: 80
          }, {
            field: 'title',
            title: '日志标题',
            width: 250,
            sort: true
          }, {
            field: 'codesetOplogtype',
            title: '日志类型',
            width: 100
          }, {
            field: 'remoteAddr',
            title: '请求地址',
            width: 150
          }, {
            field: 'params',
            title: '参数',
            width: 300
          }, {
            field: 'createDatetime',
            title: '访问时间',
            width: 200,
            sort: true
          }
        ]
      ]
    });

    $('#LAY-table-sysdoploglist-search_hash').on('click', function () {
      var that = this;
      laydate.render({
		    elem: '#sdateend'
		    ,value: '${dateend}'
	    	,isInitValue: true
		  });
		  laydate.render({
		    elem: '#sdatestart'
		    ,value: '${datestart}'
	    	,isInitValue: true
		  });
      sidebar.render({
        elem: that,
        content: $('#LAY-table-sysdoploglist-search_tpl_hash').html(),
        title: '搜索',
        shade: true,
        width: '500px', //可以设置百分比和px
        done: function () {
          form.render();
          //监听提交
          form.on('submit(LAY-table-sysdoploglist-form_hash)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            table.reload('LAY-table-sysdoploglist-DATA_LIST', {
              where: data.field
            });
            return false;
          });
        }
      });
    });
    
     //监听行工具事件
     //注：tool 是工具条事件名，LAY-table-sysdoploglist-list_action 是 table 原始容器的属性 lay-filter="对应的值"
	  table.on('tool(LAY-table-sysdoploglist-list_action)', function(obj){ 
	    var data = obj.data //获得当前行数据
	    ,layEvent = obj.event; //获得 lay-event 对应的值
	    
	  });
  });
</script>
